        }

        nav {
            width: 300px;
            float: left;
            background-color: mistyrose;
        }

    </head>
    <body bgcolor="gray">
        <div id="content">
            <nav>
                <big>案内板</big><br>
                <li><a href="links/index.html">URLリスト</a><br></li>
                <li><a href="games/index.html">ゲームたち</a><br></li>
                <li><a href="games/foximage.html">狐の画像を取得</a><br></li>
                <li><a href="games/draw.html">低品質お絵描き</a><br></li>

            </nav>
            <div id="main">
                <marquee>ようこそ！もどっぐのサイトへ！<br>お知らせとかはないです。</marquee><hr>
                <p id="tabun">多分書く日記。</p><br>
                <p>もう夏休みだね。むっちゃ早いなぁ</p>
            </div>
        </div>
        <script>
            count = 0
            const countUp = () => {
                if (count == 0) {
                    document.getElementById('tabun').innerText = `多分書く日記。   多分だよ。。`;
                    count = 1
                } else if (count == 1) {
                    document.getElementById('tabun').innerText = `多分書く日記。`;
                    count = 0
                }
            }
            setInterval(countUp, 3000);

            function viewimage() {
                document.getElementById('imageview').src =  "favicon.png";
                document.getElementById('textview').innerText = `ばぁw`;
            }
        </script>
    </body>
